services:
  - type: web
    name: nfl-predictor-api
    env: python
    pythonVersion: 3.11.9
    rootDir: backend
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install --only-binary=:all: -r requirements.txt"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
